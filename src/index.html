<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="product"
      data-qa="card"
    >
      <img
        class="product__photo"
        src="./images/imac.jpeg"
        alt="imac"
      />

      <p class="product__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>

      <p class="product__code">Product code: 195434</p>

      <section class="product__rate">
        <article class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </article>

        <p class="product__reviews">Reviews: 5</p>
      </section>

      <div class="product__price">
        <p class="product__price-text">Price:</p>

        <p class="product__price-value">$2,199</p>
      </div>

      <a
        href="#"
        data-qa="hover"
        class="product__button"
      >
        Buy
      </a>
    </div>
  </body>
</html>
