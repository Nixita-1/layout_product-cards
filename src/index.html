<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="product-card"
      data-qa="hover"
    >
      <img
        class="img"
        src="./images/imac.jpeg"
        alt="imac"
      />
      <p class="product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>
      <p class="product-code">Product code: 195434</p>

      <section class="reviews">
        <article class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <p class="review">Reviews: 5</p>
        </article>
      </section>

      <section class="price-tag">
        <article class="price">Price:</article>
        <article class="numbers">$2,199</article>
      </section>
      <a
        href="#"
        class="buy-button"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
